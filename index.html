<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>display: block;</h3>
    <div class="block">
      <p>One</p>
      <p>Two</p>
      <p>Three</p>
    </div>
    <h3>display: inline-block;</h3>
    <div class="inline-block">
      <p>One</p>
      <p>Two</p>
      <p>Three</p>
    </div>
    <h3>display: flex;</h3>
    <div class="flex">
      <p>One</p>
      <p>Two</p>
      <p>Three</p>
    </div>
    <h3>display: grid;</h3>
    <div class="grid">
      <p>One</p>
      <p>Two</p>
      <p>Three</p>
    </div>
  </body>
</html>
